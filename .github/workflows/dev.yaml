name: dev

on:
  push:
    branches:
      - 'dev'

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  deploy_dev:
    name: Deploy dev environment.
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Script permissions
        run: chmod +x deploy.sh

      - name: Deploy
        env:
          KEY: ${{ secrets.SSH_KEY }}
          REMOTE_ADDR: ${{ secrets.SSH_REMOTE_ADDR }}
          USER: ${{ secrets.SSH_USER }}
        run: ./deploy.sh