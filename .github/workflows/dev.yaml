name: dev

on:
  push:
    branches:
      - 'dev'

jobs:
  deploy_dev:
    name: Deploy dev environment.
    runs-on: ubuntu-22.04
    steps:
      -
        name: Deploy.
        env:
          KEY: ${{ secrets.SSH_KEY }}
          REMOTE_ADDR: ${{ secrets.SSH_REMOTE_ADDR }}
          USER: ${{ secrets.SSH_USER }}
        run: ../../deploy